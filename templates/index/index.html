<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Community Curator</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    .sidebar-nav {
        margin-top: 20px;
        padding: 0;
        list-style: none;
      }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2">
      {% block sidebar %}
        <ul class="sidebar-nav">
          <li><a href="">Home</a></li>
          <li><a href="">All Groups</a></li>
          <li><a href="">All Categories</a></li>
        </ul>
      {% endblock %}
      </div>
      <div class="col-sm-10 ">
          <h1>Community Curator Home</h1>
          <h2>Current Contents</h2>
          <p>The database has the following counts:</p>
          <ul>
              <li><strong>Users:</strong> {{ num_user }}</li>
              <li><strong>Groups:</strong> {{ num_group }}</li>
              <li><strong>Categories:</strong> {{ num_category }}</li>
          </ul>
      </div>
    </div>
  </div>
</body>
</html>
